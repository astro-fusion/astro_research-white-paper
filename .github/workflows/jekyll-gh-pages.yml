# Workflow for building and deploying research manuscripts and documentation to GitHub Pages
name: Deploy Research Platform

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Try to install Swiss Ephemeris library (may not be available in standard repos)
          sudo apt-get install -y libswe-dev || {
            echo "libswe-dev not available, installing build dependencies to compile from source..."
            sudo apt-get install -y build-essential wget
            # Download and install Swiss Ephemeris from source
            wget -q http://www.astro.com/ftp/swisseph/swe_unix_src_2.10.03.tar.gz
            tar -xzf swe_unix_src_2.10.03.tar.gz
            cd swe_unix_src_2.10.03/src
            make libswe.a
            sudo make install
            cd ../..
            rm -rf swe_unix_src_2.10.03*
          }

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyswisseph>=2.08.00

      - name: Build research manuscripts
        run: |
          echo "Building research manuscripts..."
          ./build.sh all

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Copy research manuscripts to site
        run: |
          echo "Copying research content to GitHub Pages site..."
          # Copy numerology research manuscripts
          if [ -d "use_cases/numerology/_book" ]; then
            mkdir -p _site/research/
            cp -r use_cases/numerology/_book/* _site/research/ 2>/dev/null || true
            echo "Research manuscripts copied to _site/research/"
          fi

          # Copy any generated PDFs to downloads
          mkdir -p _site/downloads/
          find use_cases/ -name "*.pdf" -exec cp {} _site/downloads/ \; 2>/dev/null || true
          find use_cases/ -name "*.docx" -exec cp {} _site/downloads/ \; 2>/dev/null || true
          echo "Generated PDFs and DOCX files copied to _site/downloads/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
