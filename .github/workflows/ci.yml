name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_notebooks:
        description: 'Execute Jupyter notebooks during build'
        required: false
        default: false
        type: boolean
      publish_artifacts:
        description: 'Publish build artifacts'
        required: false
        default: true
        type: boolean

jobs:
  # Quality checks job
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-

    - name: Install quality dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit safety

    - name: Check code formatting (Black)
      run: black --check --diff src/ tests/

    - name: Check import sorting (isort)
      run: isort --check-only --diff src/ tests/

    - name: Lint code (flake8)
      run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Type checking (mypy)
      run: mypy src/vedic_astrology_core/

    - name: Security scan (bandit)
      run: bandit -r src/ --exclude tests

    - name: Check dependencies security (safety)
      run: safety check --full-report

  # Test job with matrix
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-test-

    - name: Install system dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libswe-dev || {
          wget -q http://www.astro.com/ftp/swisseph/swe_unix_src_2.10.03.tar.gz
          tar -xzf swe_unix_src_2.10.03.tar.gz
          cd swe_unix_src_2.10.03/src && make libswe.a && sudo make install
        }

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pyswisseph>=2.08.00 pytest-cov

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ --cov=vedic_astrology_core --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Documentation Job (Merged from docs.yml)
  docs:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme myst-parser sphinx-autoapi sphinx-copybutton
        pip install -e .

    - name: Build documentation
      run: |
        mkdir -p docs/api
        sphinx-build -b html docs/ docs/_build/html
        # Copy pre-generated PDFs to root of the site and research folder
        cp pdfs/*.pdf docs/_build/html/ || true
        mkdir -p docs/_build/html/research
        cp pdfs/*.pdf docs/_build/html/research/ || true

    - name: Upload documentation artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html/

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v4

  # Release Job (Merged from auto-release.yml)
  release:
    runs-on: ubuntu-latest
    needs: [test, docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      if: github.repository_owner == 'astro-fusion'
      run: |
        if [ -n "${{ secrets.PYPI_API_TOKEN }}" ]; then
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
        else
          echo "PYPI_API_TOKEN secret not configured, skipping PyPI upload"
        fi

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release of Vedic Numerology-Astrology Integration System.
          
          ## Artifacts
          - Python Package (PyPI)
          - Documentation (GitHub Pages)
        draft: false
        prerelease: false